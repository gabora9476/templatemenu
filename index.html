<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Digital - Pantalla Completa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        /* Widget BCV */
        .bcv-widget {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 1000;
            min-width: 220px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .bcv-widget h3 {
            font-size: 13px;
            margin-bottom: 15px;
            text-align: center;
            opacity: 0.95;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .currency-item {
            background: rgba(255,255,255,0.15);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .currency-item:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        .currency-label {
            font-weight: 600;
            font-size: 15px;
        }

        .currency-value {
            font-size: 17px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .bcv-update {
            text-align: center;
            font-size: 10px;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Bot√≥n Fullscreen */
        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 5px 25px rgba(245, 87, 108, 0.5);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 35px rgba(245, 87, 108, 0.7);
        }

        /* Contenedor de im√°genes del men√∫ */
        .menu-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .menu-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .menu-slide.active {
            opacity: 1;
        }

        /* Estilos para las im√°genes de men√∫ */
        .slide1 { background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1080&h=1920&fit=crop'); }
        .slide2 { background-image: url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=1080&h=1920&fit=crop'); }
        .slide3 { background-image: url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?w=1080&h=1920&fit=crop'); }
        .slide4 { background-image: url('https://images.unsplash.com/photo-1563805042-7684c019e1cb?w=1080&h=1920&fit=crop'); }
        .slide5 { background-image: url('https://images.unsplash.com/photo-1567620905732-2d1ec7ab7445?w=1080&h=1920&fit=crop'); }

        /* Overlay oscuro para mejor legibilidad */
        .menu-slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 1;
        }

        /* Indicador de p√°gina */
        .page-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 1000;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.6);
        }

        .dot.active {
            background: white;
            width: 40px;
            border-radius: 6px;
            box-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        /* Responsive para m√≥vil - redirigir */
        @media (max-width: 768px) {
            body::before {
                content: 'Esta versi√≥n es para pantallas grandes. Redirigiendo a versi√≥n m√≥vil...';
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.9);
                padding: 30px;
                border-radius: 15px;
                font-size: 18px;
                text-align: center;
                z-index: 10000;
            }

            .bcv-widget {
                top: 10px;
                right: 10px;
                padding: 12px;
                min-width: 160px;
            }

            .bcv-widget h3 {
                font-size: 11px;
            }

            .currency-label {
                font-size: 13px;
            }

            .currency-value {
                font-size: 14px;
            }

            .fullscreen-btn {
                padding: 12px 25px;
                font-size: 14px;
            }
        }

        /* Ajuste para pantallas verticales */
        @media (orientation: portrait) {
            .menu-slide {
                background-size: contain;
                background-color: #000;
            }
        }
    </style>
</head>
<body>
    <!-- Widget BCV -->
    <div class="bcv-widget">
        <h3>üè¶ TASAS BCV</h3>
        <div class="currency-item">
            <span class="currency-label">üá∫üá∏ USD</span>
            <span class="currency-value" id="usd-rate">Cargando...</span>
        </div>
        <div class="currency-item">
            <span class="currency-label">üá™üá∫ EUR</span>
            <span class="currency-value" id="eur-rate">Cargando...</span>
        </div>
        <div class="bcv-update" id="update-time">Actualizando...</div>
    </div>

    <!-- Bot√≥n Fullscreen -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Pantalla Completa</button>

    <!-- Contenedor de Slides del Men√∫ -->
    <div class="menu-container">
        <div class="menu-slide slide1 active"></div>
        <div class="menu-slide slide2"></div>
        <div class="menu-slide slide3"></div>
        <div class="menu-slide slide4"></div>
        <div class="menu-slide slide5"></div>
    </div>

    <!-- Indicador de p√°gina -->
    <div class="page-indicator">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <script>
        // Sistema de slides con transiciones autom√°ticas
        let currentSlide = 0;
        const totalSlides = 5;
        const slideInterval = 10000; // 10 segundos por slide

        function showSlide(index) {
            const slides = document.querySelectorAll('.menu-slide');
            const dots = document.querySelectorAll('.dot');
            
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            slides[index].classList.add('active');
            dots[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        // Auto-avance de slides
        setInterval(nextSlide, slideInterval);

        // Funci√≥n Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Error al activar pantalla completa:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Obtener tasas BCV en tiempo real
        async function fetchBCVRates() {
            try {
                const response = await fetch('https://pydolarve.org/api/v1/dollar?page=bcv');
                const data = await response.json();
                
                if (data && data.monitors && data.monitors.bcv) {
                    const bcvData = data.monitors.bcv;
                    document.getElementById('usd-rate').textContent = 
                        `Bs. ${parseFloat(bcvData.price).toFixed(2)}`;
                    
                    const now = new Date();
                    document.getElementById('update-time').textContent = 
                        `Actualizado: ${now.toLocaleTimeString('es-VE')}`;
                }
            } catch (error) {
                console.error('Error al obtener tasas BCV:', error);
                document.getElementById('usd-rate').textContent = 'Bs. --';
            }
        }

        async function fetchEuroRate() {
            try {
                const response = await fetch('https://pydolarve.org/api/v1/euro?page=bcv');
                const data = await response.json();
                
                if (data && data.monitors && data.monitors.bcv) {
                    const bcvData = data.monitors.bcv;
                    document.getElementById('eur-rate').textContent = 
                        `Bs. ${parseFloat(bcvData.price).toFixed(2)}`;
                }
            } catch (error) {
                console.error('Error al obtener tasa del Euro:', error);
                document.getElementById('eur-rate').textContent = 'Bs. --';
            }
        }

        // Detectar si es m√≥vil y redirigir
        function detectMobile() {
            if (window.innerWidth <= 768) {
                setTimeout(() => {
                    window.location.href = 'mobile.html';
                }, 2000);
            }
        }

        // Ajustar orientaci√≥n
        function adjustOrientation() {
            const slides = document.querySelectorAll('.menu-slide');
            if (window.innerHeight > window.innerWidth) {
                // Orientaci√≥n vertical
                slides.forEach(slide => {
                    slide.style.backgroundSize = 'contain';
                });
            } else {
                // Orientaci√≥n horizontal
                slides.forEach(slide => {
                    slide.style.backgroundSize = 'cover';
                });
            }
        }

        // Inicializar
        window.addEventListener('load', () => {
            fetchBCVRates();
            fetchEuroRate();
            detectMobile();
            adjustOrientation();
        });

        // Actualizar tasas cada 5 minutos
        setInterval(() => {
            fetchBCVRates();
            fetchEuroRate();
        }, 300000);

        // Reajustar en cambio de orientaci√≥n
        window.addEventListener('resize', adjustOrientation);
        window.addEventListener('orientationchange', adjustOrientation);
    </script>
</body>
</html>
